<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LMS 12 - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0a0a1a;
    --accent:#ffd60a;
    --neon:#00ffff;
    --panel:#11112a;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:'Press Start 2P',cursive;color:var(--accent)}
  header{position:sticky;top:0;background:var(--panel);padding:12px 0;text-align:center;z-index:1000;border-bottom:3px solid rgba(0,255,255,0.03)}
  nav{display:flex;justify-content:space-evenly;align-items:center;gap:10px;overflow-x:auto;padding:0 8px}
  nav a{color:var(--accent);text-decoration:none;text-transform:uppercase;white-space:nowrap;font-size:14px;padding:6px 10px;position:relative}
  /* Pixel Box Active (Option 2) */
  nav a.active{
    color:#0a0a1a;
    background:#ffd60a;
    border:3px solid var(--neon);
    padding:10px 14px;
    box-shadow: 4px 4px 0 #000, inset 0 0 6px rgba(255,255,255,0.2);
    border-radius:4px;
    transform:translateY(0);
  }

  h1{font-size:48px;margin:1rem 0;text-align:center;color:var(--accent);text-shadow:0 0 10px var(--accent)}

  .hero{ text-align:center;margin:2rem 0;font-size:12px}

  /* ===== START PREDICTING â€” STRIKING 90s GRADIENT HEALTH BAR =====
     This is the dynamic, pulsing, retro power/health bar you asked for.
     Replaces the previous start button. Nothing else in the file changed.
  */
  .start-predicting-box {
    display: block;
    text-decoration: none;
    margin: 40px auto;
    width: 300px;
    border-radius: 14px;
    padding: 0;
    background: linear-gradient(90deg, #ff4b1f 0%, #ff9068 40%, #ffd86b 60%, #ff4b1f 100%);
    position: relative;
    overflow: hidden;
    transform: translateZ(0);
    border: 3px solid var(--neon);
    box-shadow: 6px 6px 0 rgba(0,0,0,1), inset 0 0 12px rgba(255,255,255,0.06);
  }

  /* segmented power bar stripes */
  .start-predicting-box::before {
    content: "";
    position: absolute;
    left: 8px;
    top: 50%;
    transform: translateY(-50%);
    height: 12px;
    width: calc(100% - 16px);
    background-image: linear-gradient(90deg,
      rgba(0,0,0,0.08) 0 4px,
      transparent 4px 12px);
    background-size: 40px 12px;
    opacity: .45;
    border-radius: 10px;
  }

  /* animated fill pulse to suggest 'power' moving */
  .start-predicting-fill {
    position: absolute;
    left: -60%;
    top: 0;
    width: 60%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255,255,255,0.08), rgba(255,255,255,0.16), rgba(255,255,255,0.08));
    transform: skewX(-20deg);
    animation: fill-slide 2.6s linear infinite;
    pointer-events: none;
  }
  @keyframes fill-slide {
    0% { left:-60%; opacity:0.2 }
    50% { left:40%; opacity:0.9 }
    100% { left:120%; opacity:0.2 }
  }

  .start-predicting-inner {
    font-family: 'Press Start 2P', monospace;
    color: white;
    text-align: center;
    font-size: 18px;
    padding: 26px 12px;
    letter-spacing: 1px;
    line-height: 1.1;
    text-shadow: 0 0 6px #000, 0 0 12px rgba(255,255,255,0.3);
    position: relative;
    z-index: 2;
  }

  /* subtle pulsing outer glow */
  .start-predicting-box.glow {
    animation: pulseOuter 3s infinite ease-in-out;
  }
  @keyframes pulseOuter {
    0% { box-shadow: 6px 6px 0 rgba(0,0,0,1), 0 0 8px rgba(255,120,80,0.12); transform: scale(1); }
    50% { box-shadow: 8px 8px 0 rgba(0,0,0,1), 0 0 18px rgba(255,140,90,0.18); transform: scale(1.02); }
    100% { box-shadow: 6px 6px 0 rgba(0,0,0,1), 0 0 8px rgba(255,120,80,0.12); transform: scale(1); }
  }

  /* Mobile-friendly */
  @media (max-width: 480px) {
    .start-predicting-box {
      width: 86%;
      max-width: 320px;
      margin: 32px auto;
    }
    .start-predicting-inner {
      font-size: 16px;
      padding: 20px 10px;
    }
    nav{gap:6px;padding:0 6px}
  }
  @media (max-width:720px){ h1{font-size:36px} }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="predict.html">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html">Rules</a>
  </nav>
</header>

<h1>LMS 12</h1>

<div class="hero">
  <p>Let's be havin' you!</p>

  <!-- START PREDICTING: dynamic 90s health / power bar (replaces previous button) -->
  <a href="predict.html" class="start-predicting-box glow" aria-label="Start Predicting">
    <div class="start-predicting-fill" aria-hidden="true"></div>
    <div class="start-predicting-inner">
      START<br>PREDICTING
    </div>
  </a>

</div>
</body>
</html>
