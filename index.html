<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LMS 12 - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0a0a1a;
    --accent:#ffd60a;
    --neon:#00ffff;
    --panel:#11112a;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:'Press Start 2P',cursive;color:var(--accent)}
  header{position:sticky;top:0;background:var(--panel);padding:12px 0;text-align:center;z-index:1000;border-bottom:3px solid rgba(0,255,255,0.03)}
  /* header nav compressed spacing, keep pixel box active style */
  nav{display:flex;justify-content:space-evenly;align-items:center;gap:10px;overflow-x:auto;padding:0 8px}
  nav a{color:var(--accent);text-decoration:none;text-transform:uppercase;white-space:nowrap;font-size:14px;padding:6px 10px;position:relative}
  /* Pixel Box Active (Option 2) */
  nav a.active{
    color:#0a0a1a;
    background:#ffd60a;
    border:3px solid var(--neon);
    padding:10px 14px;
    box-shadow: 4px 4px 0 #000, inset 0 0 6px rgba(255,255,255,0.2);
    border-radius:4px;
    transform:translateY(0);
  }

  /* unified title styling (same as table/rules) */
  h1{font-size:48px;margin:1rem 0;text-align:center;color:var(--accent);text-shadow:0 0 10px var(--accent)}

  .hero{ text-align:center;margin:2rem 0;font-size:12px}

  /* Replace start button with your provided panel (exact) */
  .start-predicting-box {
    display: block;
    text-decoration: none;
    margin: 40px auto;
    width: 260px;
    border-radius: 14px;
    padding: 0;
    background: linear-gradient(135deg, #ff4b1f, #ff9068, #ff4b1f);
    animation: pulseGlow 3s infinite alternate ease-in-out;
    box-shadow: 0 0 14px rgba(255, 120, 80, 0.7);
    transform: translateZ(0);
  }

  .start-predicting-inner {
    font-family: 'Press Start 2P', monospace;
    color: white;
    text-align: center;
    font-size: 18px;
    padding: 30px 0;
    letter-spacing: 1px;
    line-height: 1.3;
    text-shadow: 0 0 6px #000, 0 0 12px rgba(255,255,255,0.5);
  }

  @keyframes pulseGlow {
    0% {
      transform: scale(1);
      box-shadow: 0 0 14px rgba(255, 120, 80, 0.6);
    }
    100% {
      transform: scale(1.04);
      box-shadow: 0 0 30px rgba(255, 120, 80, 0.9);
    }
  }

  /* Mobile-friendly */
  @media (max-width: 480px) {
    .start-predicting-box {
      width: 85%;
      max-width: 260px;
    }
    .start-predicting-inner {
      font-size: 16px;
      padding: 26px 0;
    }
    /* compress nav on very small screens */
    nav{gap:6px;padding:0 6px}
  }

  @media (max-width:720px){ h1{font-size:36px} .start-predicting-inner{font-size:16px} }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="predict.html">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html">Rules</a>
  </nav>
</header>

<h1>LMS 12</h1>

<div class="hero">
  <p>Let's be havin' you!</p>

  <!-- YOUR START PREDICTING PANEL (exact code you supplied) -->
  <a href="predict.html" class="start-predicting-box">
    <div class="start-predicting-inner">
      START<br>PREDICTING
    </div>
  </a>

</div>
</body>
</html>
